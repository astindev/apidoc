<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title>DisCloud API</title>
    <!-- Load the Swagger UI code and style from npm using unpkg.com -->
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui.css" />
    <link rel="shortcut icon" type="image/x-icon" href="https://discloudbot.com/img/favicon.ico">
    <script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-bundle.js" crossorigin></script>
    <script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-standalone-preset.js" crossorigin></script>
  </head>
  <body>
  <!-- Div to hold the UI component -->
  <div id="swagger-ui"></div>
  <script>
    // Begin Swagger UI call region
    window.onload = () => {
      window.ui = SwaggerUIBundle({
        urls: [
          {url: "openapi-pt.json", name: "V2 PT"},
          {url: "openapi-en.json", name: "V2 EN"},
        ],
        dom_id: '#swagger-ui',
        presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
        layout: "StandaloneLayout"
      });
    };
  </script>
   <style>
    .swagger-ui img {
      display: none;
    }
    .swagger-ui .topbar {
      background-color: #e5e9f0;
      border-bottom: 2px solid #d8dee9;
      border-radius: 6px;
      align-items: center;
    }
    .swagger-ui .topbar .download-url-wrapper .select-label {
      color: #3b4151;
    }
  </style>
  </body>
</html>
